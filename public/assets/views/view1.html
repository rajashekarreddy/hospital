<script>
    $(document).ready(function() {
        $.ajaxSetup({
            jsonp: null,
            jsonpCallback: null
        });

        $('.pn').click(function() {
            $('.active').removeClass('active');
            $(this).addClass('active');
        });

        jQuery("#customers_grid_tbl").jqGrid431({
            url: site_url + 'records/getAngularRecords',
            datatype: "json",
            mtype: "POST",
            colNames: ['ID', 'Name', 'DOB', 'Done by Dr.', 'Father\'s Name', 'Mother\'s Name', 'Home Address', 'Telephone No.', 'Immunisation', 'Edit'],
            colModel: [
                {name: 'id', index: 'id', width: '10%'},
                {name: 'name', index: 'name', width: '10%'},
                {name: 'dob', index: 'dob', width: '10%'},
                {name: 'done_by_dr', index: 'done_by_dr', width: '10%'},
                {name: 'fathers_name', index: 'fathers_name', width: '10%'},
                {name: 'mothers_name', index: 'mothers_name', width: '10%'},
                {name: 'home_address', index: 'home_address', width: '20%'},
                {name: 'telephone_no', index: 'telephone_no', width: '20%'},
                {name: 'immunisation', index: 'immunisation', width: '15%'},
                {name: 'edit', index: 'edit', width: '15%'}
            ],
            rowNum: 18,
            height: $(window).height() - 230,
            autowidth: true,
            //rowList:[10,20,30],
            pager: '#customers_grid_pager',
            sortname: 'id',
            viewrecords: true,
            sortorder: "desc",
            multiselect: false,
            childGrid: true,
            childGridIndex: "rows",
            gridComplete: function() {
                $('.span12 .ui-jqgrid-bdiv').css('overflow', 'hidden'); // hide horizontal scroll bar
            }
        });

    });
</script>
